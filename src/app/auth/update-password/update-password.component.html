<div class="floating-elements">
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
</div>

<div class="update-container">
    <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
        <h1 class="page-title">Mise à jour du compte</h1>
        
        <!-- Champ Email -->
        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" required>
        </mat-form-field>

        <!-- Champ Nouveau mot de passe -->
        <mat-form-field appearance="fill">
            <mat-label>Nouveau mot de passe</mat-label>
            <input matInput formControlName="password" [type]="passwordType" required>
            <mat-icon matSuffix (click)="togglePasswordVisibility('password')" class="password-icon">
                {{ passwordType === 'password' ? 'visibility_off' : 'visibility' }}
            </mat-icon>
        </mat-form-field>

        <!-- Champ Confirmer le mot de passe -->
        <mat-form-field appearance="fill">
            <mat-label>Confirmer le mot de passe</mat-label>
            <input matInput formControlName="confirmPassword" [type]="confirmPasswordType" required>
            <mat-icon matSuffix (click)="togglePasswordVisibility('confirmPassword')" class="password-icon">
                {{ confirmPasswordType === 'password' ? 'visibility_off' : 'visibility' }}
            </mat-icon>
        </mat-form-field>

        <!-- Bouton de mise à jour -->
        <button mat-raised-button color="primary" type="submit" [disabled]="!updateForm.valid">Mettre à jour</button>

        <!-- Messages de succès ou erreur -->
        <p *ngIf="successMessage" class="success">{{ successMessage }}</p>
        <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
    </form>
</div>
